TrajectoryPlannerROS:

# Robot Configuration Parameters
  # 2022 0901
  max_vel_x: 0.5
  min_vel_x: 0.1
  # max_vel_x: 0.1
  # min_vel_x: 0.1 #0.0

  # max_vel_y: 0.0
  # min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  # max_vel_trans:  0.2
  # min_vel_trans:  -0.05  #0.1

  # 2022 0901
  max_vel_theta: 1.57
  min_vel_theta: -1.57
  # max_vel_theta: 0.05    #1.6
  # min_vel_theta: -0.05    #-20~0
  min_in_place_vel_theta: 0.14 #0.314


# 2022 0901
  acc_lim_x: 10.0
  acc_lim_theta:  20.0
  # acc_lim_x: 0.1  #1.0
  # acc_lim_y: 0.0
  # acc_lim_theta: 0.01  #3.2

# Goal Tolerance Parameters
  # xy_goal_tolerance: 0.25
  # yaw_goal_tolerance: 0.157
  xy_goal_tolerance: 1.5
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false
  
# Forward Simulation Parameters
  sim_time: 2.0
  sim_granularity: 0.025 

  # 2022 0901
  angular_sim_granularity: 0.02

  vx_samples: 6
  # vy_samples: 0
  vtheta_samples: 20
  controller_frequency: 20.0

# Trajectory Scoring Parameters

# 2022 0901
  path_distance_bias: 0.75
  goal_distance_bias: 1.5
  # pdist_scale: 
  # gdist_scale: 

  meter_scoring: true
  # path_distance_bias: 0.5   #0~5 1.0
  # goal_distance_bias: 0.5    #0~5 1.0
  occdist_scale: 0.1    #0.1
  # forward_point_distance: 0.325
  # stop_time_buffer: 0.2
  # scaling_speed: 0.25
  # max_scaling_factor: 0.2

  heading_lookahead: 0.325
  heading_scoring: false
  heading_scoring_timestep: 0.8
  dwa: true
  simple_attractor: false
  publish_cost_grid_pc: true


# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05
  escape_reset_dist: 0.1
  escape_reset_theta: 0.1

# Debugging
  # publish_traj_pc : true
  # publish_cost_grid_pc: true

# custom
  escape_vel: -0.1

# Differential-drive robot configuration
  holonomic_robot: false

