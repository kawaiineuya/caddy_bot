# map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 4.5
raytrace_range: 5

publish_voxel_map: false
transform_tolerance: 3.5
meter_scoring: true

# footprint: [[-0.35, -0.15], [-0.35, 0.65], [0.35, 0.65], [0.35, -0.15]]
footprint: [[-0.15, 0.35], [0.65, 0.35], [0.65, -0.35], [-0.15, -0.35]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  enabled: true
  inflation_radius: 0.2
  observation_sources: scan
  scan: {sensor_frame: camera_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflater_layer:
  enabled: true
  # cost_scaling_factor: 3.0
  inflation_radius: 0.2
