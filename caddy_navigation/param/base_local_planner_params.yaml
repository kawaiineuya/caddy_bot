TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.2
  min_vel_x: -0.05 #0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.2
  min_vel_trans:  -0.05  #0.1

  max_vel_theta: 1.0    #1.6
  min_vel_theta: -0.1    #-20~0
  min_in_place_vel_theta: -0.314 #0.314

  acc_lim_x: 0.1  #1.0
  acc_lim_y: 0.0
  acc_lim_theta: 3.2  #3.2

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false
  
# Forward Simulation Parameters
  sim_time: 3.0
  sim_granularity: 0.025 
  vx_samples: 20
  vy_samples: 0
  vtheta_samples: 40
  sim_granularity: 0.05
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  meter_scoring: true
  path_distance_bias: 0.5   #0~5 1.0
  goal_distance_bias: 0.5    #0~5 1.0
  occdist_scale: 0.5    #0.1
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  heading_lookahead: 0.325
  heading_scoring: false
  heading_scoring_timestep: 0.8
  dwa: true
  simple_attractor: false
  publish_cost_grid_pc: true


# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05
  escape_reset_dist: 0.1
  escape_reset_theta: 0.1

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# custom
  escape_vel: -0.1

# Differential-drive robot configuration
  holonomic_robot: false

